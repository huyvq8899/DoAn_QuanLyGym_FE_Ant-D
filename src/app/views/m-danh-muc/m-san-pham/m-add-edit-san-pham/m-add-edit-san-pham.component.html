<nz-button-group>
    <button style="margin-left: 5px;" nz-button nzType="primary" (click)="Back()"><i nz-icon nzType="left"></i>
        Quay lại</button>
</nz-button-group>
<form nz-form [formGroup]="myFormGroup" class="login-form">
    <div nz-row>
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="productCode">Mã SP</nz-form-label>
                <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Không được bỏ trống!">
                    <input nz-input nzSize="small" formControlName="productCode" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="productName">Tên SP</nz-form-label>
                <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Không được bỏ trống!">
                    <input nz-input nzSize="small" formControlName="productName" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="retailPrice">Giá bán lẻ</nz-form-label>
                <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Không được bỏ trống!">
                    <input nz-input nzSize="small" type="number" formControlName="retailPrice" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>

<div style="margin: 10px 5px 10px 0px; text-align: right; padding-bottom:20px;">
    <button *ngIf="!isAddNew" nz-button nzType="primary" nzDanger (click)="removeItem()" style="width:20%">Xóa</button>
    <button nz-button nzType="primary" (click)="saveChanges()" style=" margin-left: 2%;width:20%;max-width: 100px; ">Lưu</button>
</div>
