<nz-button-group>
    <button style="margin-left: 5px;" nz-button nzType="primary" (click)="BackPages()"><i nz-icon nzType="left"></i>
        Quay lại</button>
</nz-button-group>
<form style="margin-left: 5px;margin-right: 5px;" nz-form [formGroup]="myFormGroup" class="login-form">
    <div>
        <nz-form-item>
            <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="maNganhNghe">Mã ngành nghề</nz-form-label>
            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Không được bỏ trống!">
                <input nz-input nzSize="small" formControlName="maNganhNghe" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenNganhNghe">Tên ngành nghề</nz-form-label>
            <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="Không được bỏ trống!">
                <input nz-input nzSize="small" formControlName="tenNganhNghe" />
            </nz-form-control>
        </nz-form-item>
    </div>
</form>

<div style="margin: 10px 5px 10px 0px; text-align: right; padding-bottom:20px;">
    <button *ngIf="!isAddNew" nz-button nzType="primary" nzDanger (click)="removeItem()" style="width:20%">Xóa</button>
    <button nz-button nzType="primary" (click)="saveChanges()" style=" margin-left: 2%;width:20%;max-width: 100px; ">Lưu</button>
</div>
