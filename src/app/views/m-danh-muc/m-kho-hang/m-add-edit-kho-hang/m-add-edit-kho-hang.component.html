<nz-button-group>
  <button style="margin-left: 5px;" nz-button nzType="primary" (click)="Back()"><i nz-icon nzType="left"></i>
      Quay lại</button>
</nz-button-group>
<form nz-form [formGroup]="myFormGroup" class="login-form">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="maKho">Mã kho hàng</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" [nzErrorTip]="passwordErrorTpl">
      <input nz-input nzSize="small" formControlName="maKho" />
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Phải nhập!
        </ng-container>
        <ng-container *ngIf="control.hasError('duplicate')">
          Mã kho hàng đã tồn tại!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="tenKho">Tên kho</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Phải nhập!">
      <input nz-input nzSize="small" formControlName="tenKho" />
    </nz-form-control>
  </nz-form-item>
</form>

<div style="margin: 10px 5px 10px 0px; text-align: right; padding-bottom:20px;">
  <button *ngIf="!isAddNew" nz-button nzType="primary" nzDanger (click)="removeItem()">Xóa</button>
  <button nz-button nzType="primary" (click)="saveChanges()" style=" margin-left: 10px; ">Lưu</button>
</div>
