<nz-button-group style="padding-bottom: 10px;">
  <button style="margin-left: 5px" nz-button nzType="primary" (click)="BackPages()"><i nz-icon nzType="left"></i>
      Quay lại</button>
</nz-button-group>

<form style="margin-left: 5px;margin-right: 5px;" nz-form [formGroup]="myFormGroup" class="login-form">
  <div nz-row>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="customerName">Tên khách hàng</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="customerName" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="customerCode">Mã khách hàng</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" [nzErrorTip]="errorMa">
          <input nz-input nzSize="small" formControlName="customerCode" id="customerCode"
            autocomplete="new-customerCode" />
          <ng-template #errorMa let-control>
            <ng-container *ngIf="control.hasError('required')">
              Vui lòng nhập mã khách hàng !
            </ng-container>
            <ng-container *ngIf="control.hasError('checkMa')">
              Mã khách hàng đã tồn tại vui lòng kiểm tra lại!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="address">Địa chỉ</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <textarea nzSize="small" nz-input formControlName="address"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="doB">Ngày sinh</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="doB" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="placeWork">Công việc hiện tại</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="placeWork" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="numberPhone">SĐT 
        </nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="numberPhone" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="note">Chú ý</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="note" />
        </nz-form-control>
      </nz-form-item>



      <!-- <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="giamDoc">Giám đốc</nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="24">
        <input nz-input nzSize="small"  formControlName="giamDoc" />
      </nz-form-control>
    </nz-form-item> -->

      <nz-form-item>
        <nz-form-label nzRequired [nzSm]="8" [nzXs]="24" nzFor="height">Chiều cao</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="height" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired [nzSm]="8" [nzXs]="24" nzFor="weight">Cân nặng
        </nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="weight" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="healthStatus">Kế toán</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="healthStatus" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="12" nzXl="12">


      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="Phải nhập!">
          <input nz-input nzSize="small" formControlName="email" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div style="margin: 10px 5px 10px 0px; text-align: right; padding-bottom:20px;">
  <button nz-button nzType="primary" (click)="saveChanges()" style=" margin-left: 2%;width:20%;max-width: 100px; ">Lưu</button>
</div>
