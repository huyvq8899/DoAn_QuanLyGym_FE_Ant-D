<form class="f-form" nz-form [formGroup]="myFormGroup" class="login-form">
  <div>
      <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" class="flabel" nzRequired nzFor="jobName">Mã nghề nghiệp</nz-form-label>
          <nz-form-control  [nzSm]="15" [nzXs]="24" class="fcontrol" nzErrorTip="Không được bỏ trống!">
              <input nz-input nzSize="small" formControlName="jobName" />
          </nz-form-control>
      </nz-form-item>
  </div>
  <div>
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" class="flabel" nzRequired nzFor="placeWork">Tên công việc</nz-form-label>
        <nz-form-control  [nzSm]="15" [nzXs]="24" class="fcontrol" nzErrorTip="Không được bỏ trống!">
            <input nz-input nzSize="small" formControlName="placeWork" />
        </nz-form-control>
    </nz-form-item>
</div>
  <div>
      <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="24" class="flabel" nzRequired nzFor="description">Mô tả</nz-form-label>
          <nz-form-control  [nzSm]="15" [nzXs]="24" class="fcontrol">
              <input nz-input nzSize="small" formControlName="description" />
          </nz-form-control>
      </nz-form-item>
  </div>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeModal()">Hủy bỏ</button>
  <button nz-button nzType="primary" (click)="saveChanges()">Lưu</button>
</div>
