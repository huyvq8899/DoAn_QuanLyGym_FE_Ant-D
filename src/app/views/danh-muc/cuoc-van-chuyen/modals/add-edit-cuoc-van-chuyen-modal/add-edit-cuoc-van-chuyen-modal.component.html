<form nz-form [formGroup]="myFormGroup" class="login-form">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="maVanChuyen">Mã vận chuyển</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" [nzErrorTip]="passwordErrorTpl">
      <input nz-input nzSize="small" formControlName="maVanChuyen" />
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Phải nhập!
        </ng-container>
        <ng-container *ngIf="control.hasError('duplicate')">
          Mã vận chuyển đã tồn tại!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="tinhThanhPho">Tỉnh thành phố</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Phải nhập!">
      <input nz-input nzSize="small" formControlName="tinhThanhPho" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="quanHuyen">Quận huyện</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Phải nhập!">
      <input nz-input nzSize="small" formControlName="quanHuyen" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="giaCuoc">Giá cước</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Phải nhập!">
      <input nz-input nzSize="small" currencyMask formControlName="giaCuoc" />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeModal()">Hủy bỏ</button>
  <button nz-button nzType="primary" (click)="saveChanges()">Lưu</button>
</div>
