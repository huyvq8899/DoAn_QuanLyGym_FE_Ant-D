<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lyDo">Lý do hủy</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Vui lòng nhập lý do hủy">
      <textarea rows="2" nz-input formControlName="lyDo" id="lyDo"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeModal()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Đóng
  </button>
  <button nz-button nzType="primary" (click)="submitForm()">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
