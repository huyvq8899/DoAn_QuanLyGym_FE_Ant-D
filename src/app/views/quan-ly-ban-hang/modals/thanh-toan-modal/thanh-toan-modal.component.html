<form nz-form [formGroup]="SoTienList">
      <nz-table nzSize="small" [nzNoResult]="null" style="padding: 15px;" nzSize="small" nzBordered
        nzShowPagination="false" #basicTable [nzData]="SoTienList.get('chiTietST').value"
        [nzScroll]="{x: '100%', y: '200px'}">
        <thead>
          <tr>
            <th nzWidth="50px" nzLeft="0px" nzAlign="center">
              <button nz-button nzType="default" type="button" nzSize="small" (click)="addItemChiTietSTs()">
                <i nz-icon nzType="plus"></i></button>
            </th>
            <th nzWidth="10%" nzAlign="center">Lần</th>
            <th nzAlign="center">Ngày thanh toán</th>
            <th nzAlign="center">Số tiền thanh toán</th>
          </tr>
        </thead>
        <tbody formArrayName="chiTietST">
          <tr class="list-item-detail"
            *ngFor="let data of SoTienList.get('chiTietST')['controls']; let i = index" [formGroupName]="i">
            <td nzWidth="50px" nzLeft="0px" nzAlign="center">
              <button *ngIf="SoTienList.get('chiTietST')['controls'].length > 0" nzSize="small" type="button"
                nz-button nzType="default" (click)="removeItemChiTietSTs(i)"><i nz-icon nzType="minus"
                  nzTheme="outline"></i></button>
            </td>
            <td nzWidth="10%" nzAlign="center">
              {{i + 1}}
            </td>
            <td>
              <nz-form-item>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Phải nhập!">
                  <nz-date-picker style="width:100%"  [nzFormat]="'dd/MM/yyyy'" formControlName="ngayThanhToan"  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </td>
            <td>
              <nz-form-item>
                <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Phải nhập!">
                  <input nzSize="small" (blur)="inputthanhtoan()" currencyMask type="text" nz-input formControlName="soTienThanhToan"  />
                </nz-form-control>
              </nz-form-item>
            </td>
          </tr>
        </tbody>
      </nz-table>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeModal()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Đóng
  </button>
  <button nz-button nzType="primary" (click)="submitForm()">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
